{% extends 'base.html' %}
{% block title %}Watch Video{% endblock title %}

{% block content %}
<div class="container">
    <h2>{{ video.title }}</h2>

    <div class="video-container">
        <video height="500px" width="auto" controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
        </video>
    </div>

    <p><strong>Genre:</strong> {{ video.genre }}</p>
    <p><strong>Description:</strong> {{ video.description }}</p>
</div>
{% endblock content %}

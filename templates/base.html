<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/video-icon-isolated-transparent-background_967740-1951.jpg">
    <title>VidStream | {% block title %} {% endblock title%}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/">
                <img src="https://img.freepik.com/premium-vector/video-icon-isolated-transparent-background_967740-1951.jpg" width= auto height="50" class="d-inline-block align-text-mid me-2 rounded-circle">VidStream</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {%block homeactive%} {%endblock homeactive%}" aria-current="page" href="/home/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {%block streamactive%} {%endblock streamactive%}" href="/stream/">Stream</a></li>
                    <li class="nav-item"><a class="nav-link {%block aboutactive%} {%endblock aboutactive%}" href="/about/">About</a></li>
                    <li class="nav-item"><a class="nav-link {%block contactactive%} {%endblock contactactive%}" href="/contact/">Contact</a></li>
                </ul>
                <form method="get" action="/search/" class="d-flex">
                    <input class="form-control me-2" placeholder="Search" aria-label="Search" name="query" id="search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock content%}
    </div>
<footer class="d-flex flex-wrap justify-content-between align-items-center p-3 border-top mt-auto bg-dark text-white">
    <p class="col-md-4 mb-0 text-white">Â© 2024 VidStream, Inc</p>
    <a class="navbar-brand" href="/home/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto">
        <img src="https://img.freepik.com/premium-vector/video-icon-isolated-transparent-background_967740-1951.jpg" width="auto" height="50" class="d-inline-block align-text-mid me-2 rounded-circle">
    </a>
    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/home/" class="nav-link px-2 text-white">Home</a></li>
        <li class="nav-item"><a href="/stream/" class="nav-link px-2 text-white">Stream</a></li>
        <li class="nav-item"><a href="/about/" class="nav-link px-2 text-white">About</a></li>
        <li class="nav-item"><a href="/contact/" class="nav-link px-2 text-white">Contact</a></li>
    </ul>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
